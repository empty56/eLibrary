<div class = "block">
    <div class = "title">
      <label>Review list</label>
    </div>
  
    <div class="table">
  
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rating"> Rating </th>
          <td mat-cell *matCellDef="let element"> <div class="stars" style="--l:{{element.rating}}"></div> </td>
        </ng-container>
  
        <ng-container matColumnDef="review">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by review"> Review </th>
          <td mat-cell *matCellDef="let element"> {{element.review}} </td>
        </ng-container>
  
        <ng-container matColumnDef="book">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by book"> Book </th>
          <td mat-cell *matCellDef="let element"> {{element.book.title}} </td>
        </ng-container>
  
        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by account"> Account </th>
          <td mat-cell *matCellDef="let element"> {{element.account.firstname +" "+ element.account.lastname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="deleteReview(element)">Delete</button></td>
  
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

    <div class="close">
        <button mat-raised-button (click)="closeDialog()">Close</button>
    </div>

</div>
