<div class="block">
  <div class="content">
    <label class="name">Upload book files</label>
    <label class="book-title">Book title : {{book.title}}</label>
    <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" name="bookFile" (change)="selectBook($event)" />
          </label>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" name="audioFile" (change)="selectAudio($event)" />
          </label>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" name="photoFile" (change)="selectPhoto($event)" />
          </label>
        </div>
    </div>
    <button mat-raised-button [disabled]="!selectBook || !selectAudio || !selectPhoto" (click)="upload()">Upload</button>
  </div>
</div>
